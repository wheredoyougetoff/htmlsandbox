<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=<a>, initial-scale=1.0" />
    <title>Links and Images</title>
  </head>
  <body>
    <!-- External link -->
    <p>
      <a href="http://google.com">Click for google</a>
    </p>
    <p>
      <a href="http://google.com" target="_blank">Click for google</a>
    </p>
    <!-- Internal link -->
    <p>
      <a href="/04_typography.html" target="_blank"> Typography </a>
    </p>
    <!-- Local image -->
    <img src="/images/1623949692860.jpg" alt="My image" width="200" />
    <!-- Remote image -->
    <img
      src="https://source.unsplash.com/random"
      alt="my image 2"
      width="300"
    />
  </body>
</html>
