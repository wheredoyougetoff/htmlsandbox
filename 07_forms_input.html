<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms and input</title>
  </head>
  <body>
    <form action="process.php">
      <!--  Text -->
      <div>
        <label for="name">Name</label><br />
        <input type="text" id="name" name="name" />
      </div>
      <div>
        <!-- Email -->
        <label for="email">Email</label><br />
        <input
          type="email"
          name="email"
          id="email"
          placeholder="please enter an email"
        />
      </div>
      <!--  Textarea -->
      <div>
        <label for="message">Message</label> <br />
        <textarea name="message" id="message" cols="50" rows="5"></textarea>
      </div>
      <div>
        <!-- Select -->
        <label for="sex">Sex</label>
        <select name="sex" id="sex">
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
      </div>

      <!--  Number  -->
      <div>
        <label for="age">Age</label><br />
        <input type="number" name="age" id="age" />
      </div>
      <div>
        <label for="birthdate">Birthdate</label><br />

        <input type="date" name="birthdate" id="birthdate" /><br />
      </div>
      <br />

      <!--  Radio -->
      <div>
        <label for="membership">Membership</label><br />

        <input type="radio" name="membership" value="simple" id="membership" />
        Simple <br />
        <input
          type="radio"
          name="membership"
          value="standard"
          id="membership"
          checked
        />
        Standard<br />
        <input type="radio" name="membership" value="super" id="membership" />
        Super <br />
        <label for="membership">Hobbies</label><br />
        <!-- Checkbox -->
        <input type="checkbox" name="likes" value="dancing" id="likes" />
        Dancing <br />
        <input type="checkbox" name="likes" value="swimming" id="likes" />
        Swimming<br />
        <input type="checkbox" name="likes" value="gaming" id="likes" />
        Gaming <br />
      </div>
      <!-- input submit -->
      <input type="submit" value="Submit" />
      <!--  using button tag -->
      <!-- <button type="submit">Submit</button> -->
      <button type="reset">Reset</button>
    </form>
  </body>
</html>
